<div *ngIf="portfolioItems">

  <h2>{{ portfolioItems.name | uppercase }} Details</h2>
  <div><span>id: </span>{{portfolioItems.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="portfolioItems.name" placeholder="name"/>
    </label>
  </div>
  <div class="card-image waves-effect waves-block waves-light">
    <img class="activator" src="assets/images/{{portfolioItems.path}}">
  </div>

  <button (click)="goBack()">go back</button>
</div>
